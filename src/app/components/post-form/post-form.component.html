<div >
    <button type="button" class="btn-primary" (click) = "show()">Add Thought</button>
</div>
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Register</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                              <label>Title</label>
                              <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': didSubmit && f.title.errors }" />
                              <div *ngIf="didSubmit && f.title.errors" class="invalid-feedback">
                                    <div *ngIf="f.title.errors.required">Title is required</div>
                              </div>
                            </div>
                      </div> 
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label>Thought</label>
                            <input type="text" formControlName="thought" class="form-control" [ngClass]="{ 'is-invalid': didSubmit && f.thought.errors }" />
                            <div *ngIf="didSubmit && f.thought.errors" class="invalid-feedback">
                              <div *ngIf="f.thought.errors.required">Thought is required</div>
                            </div>
                        </div>
                      </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
    </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
        </div>
      </div>
    </div>
</div>
